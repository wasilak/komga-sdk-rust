[package]
name = "komga-sdk"
version = "1.23.4"
authors = [
  "OpenAPI Generator team and contributors",
  "Piotr Boruc <piotr.m.boruc@gmail.com>",
]
description = "Async Rust SDK for the Komga REST API, generated from OpenAPI spec. Supports all endpoints, file upload, and strong typing."
license = "MIT"
edition = "2021"

[package.metadata]
maintainer = "Piotr Boruc <piotr.m.boruc@gmail.com>"

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
reqwest = { version = "^0.12", default-features = false, features = [
  "json",
  "multipart",
] }
tokio = { version = "1.47.1", features = ["fs", "rt"] }

[features]
default = ["native-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
